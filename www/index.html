<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<style type="text/css" media="screen">@import "css/jqtouch.css";</style>
        <title>Rising Star</title>
    </head>
    <body>
            <div id="home" class="current">
                <div class="toolbar">
                    <h1>Rising Star</h1>
                    <a class="button slideup" id="infoButton" href="#about">About</a>
                </div>
                <div class="scroll">
					<h2>Players</h2>
                    <ul class="rounded" id="playerlist">
						<!--
                        <li class="forward"><a href="#player">Joe Dimaggio</a> </li>
                        <li class="forward"><a href="#player">Magic Johnson</a></li>
                        <li class="forward"><a href="#player">Babe Ruth</a></li>
						-->
                    </ul>
					<a href="#newplayer" class="whiteButton" style="">Create a new player</a>
                </div>
            </div><!--end id=home -->
			
			<div id="player" class>
				<div class="toolbar">
					<h1>Joe DiMaggio</h1>
					<a href="#" class="back" style>Back</a>
				</div>
				<ul class="rounded" id="teamlist">
					<!--
					<li class="forward"><a href="#team">2012 Red Sox</a></li>
					<li class="forward"><a href="#team">2011 Red Sox</a></li>
					<li class="forward"><a href="#team">2011 Knicks</a></li>
					-->
                </ul>
				<a href="#stats" class="whiteButton" style="">Stats</a>
				<a href="#newteam" class="whiteButton" style="">Create a new team</a>
			</div><!--end id=player -->
			
			<div id="team" class>
				<div class="toolbar">
					<h1>2012 Red Sox</h1>
					<a href="#" class="back" style>Back</a>
				</div>
				<ul class="rounded" id="gamelist">
					<!--
					<li class="forward"><a href="#game">@ Tigers</a></li>
					<li class="forward"><a href="#game">vs Yankees</a></li>
					<li class="forward"><a href="#game">vs Yankees</a></li>
					-->
                </ul>
				<a href="#newgame" class="whiteButton" style="">Create a new game</a>
			</div><!-- end id=team -->
			
			<div id="newplayer" class>
				<div class="toolbar">
					<h1>New Player</h1>
					<a href="#" class="back" style>Back</a>
				</div>
				<ul class="edit rounded">
					<li><input type="text" name="name" placeholder="Name" id="player_name"></li>
					
					<li><input type="text" name="name" placeholder="Photo" id="player_photo"><a href="#add" class="button add slideup" style="">+</a></li>
                </ul>
				<a href="#home" id="saveplayer" class="whiteButton" style="">Save</a>
			</div><!-- end id=newplayer -->
			
			<div id="newteam" class>
				<div class="toolbar">
					<h1>New Team</h1>
					<a href="#" class="back" style>Back</a>
				</div>
				<ul class="edit rounded">
					<li><input type="text" name="name" placeholder="Name" id="team_name"></li>
					<li><input type="text" name="name" placeholder="Season" id="season"></li>
					<li><input type="text" name="name" placeholder="Sport" id="sport"></li>
					<li><input type="text" name="name" placeholder="Logo" id="team_logo"><a href="#add" class="button add slideup" style="">+</a></li>
                </ul>
				<a href="#player" id="saveteam" class="whiteButton" style="">Save</a>
			</div><!-- end id=newteam -->
			
			<div id="newgame" class>
				<div class="toolbar">
					<h1>New Game</h1>
					<a href="#" class="back" style>Back</a>
				</div>
				<ul class="edit rounded">
					<li><input type="text" name="name" placeholder="Name" id="team_name"></li>
					<li>
					  <input type="radio" name="bag" value="paper" title="Home">
					</li>
					<li>
					  <input type="radio" name="bag" value="paper" title="Away">
					</li>
					<li><input type="text" name="name" placeholder="Date" id="date"></li>
					<li><input type="text" name="name" placeholder="Location" id="location"><a href="#add" class="button add slideup" style="">+</a></li>
					<li class="forward"><a href="#newteam">Opponent</a></li>
                </ul>
				<a href="#newopponent" class="whiteButton" style="">Add new opponent</a>
				<a href="#home" class="whiteButton" style="">Save</a>
			</div><!-- end id=newteam -->
			
			
			
        <!--<script type="text/javascript" src="phonegap.js"></script>-->
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="js/jqtouch.js"></script>
		<script type="text/javascript" src="js/jqtouch-jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/database.js"></script>
		<script type="text/javascript" src="js/team.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
		<script type="text/javascript" src="js/baseball.js"></script>
		<script type="text/javascript" src="js/events.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript">
            app.initialize();
			$.jQTouch({
				icon: 'jqtouch.png',
				statusBar: 'black-translucent',
				preloadImages: []
			});
			onBodyLoad();
        </script>
    </body>
</html>
